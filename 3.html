<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 50%;
  padding: 100px 0;
  text-align: center;
  background-color: rgb(216, 4, 4);
  margin-top: 200px;
  margin-left: 200px;
}
</style>
</head>
<body>
<button onclick="myFunction()">Just press it</button>
<div id="myDIV">
yeah!!! I am visible
</div>
<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
