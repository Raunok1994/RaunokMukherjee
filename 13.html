<!DOCTYPE html>
<html>
<body>
<h2>Contains 1 or 3 </h2>
<script>
function myfunction(nums) {

if (nums.indexOf(1) != -1 || nums.indexOf(3) != -1){
   return true
} 
else
{
   return false
}
}

document.write(myfunction([1, 5]));  
document.write(myfunction([2, 3]));  
document.write(myfunction([7, 5])); 
</script>
</body>
</html>
