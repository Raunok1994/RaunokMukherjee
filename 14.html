<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var a = ['2','8','7','15','12','0','3'];
var text1 ="";
var text2 ="";
var i;
for (i = 1; i <a.length-3; i++) {
  text1 += a[(i*2)-1] + "  ";
}
document.getElementById("demo1").innerHTML ="the first array is :"+ text1;

for (i = 0; i <a.length-3; i++) {
  text2 += a[i*2] + "  ";
}
document.getElementById("demo2").innerHTML = "the second array is :" + text2;
</script>

</body>
</html>
