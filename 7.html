<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Find the area of a triangle</title>
</head>

<body>
<h3>Area of the triangle: </h3>
<input type="text" id="side1" placeholder="enter the length of the side1">

<input type="text" id="side2" placeholder="enter the length of the side2">

<input type="text" id="side3" placeholder="enter the length of the side3">

<button type="button" id="btn">See Area</button>

<script>
document.querySelector('#btn').addEventListener('click', function () {
const side1 = parseInt(document.querySelector('#side1').value);
const side2 = parseInt(document.querySelector('#side2').value);
const side3 = parseInt(document.querySelector('#side3').value);

var s = (side1 + side2 + side3) / 2;
var area = Math.sqrt(s * ((s - side1) * (s - side2) * (s - side3)));
alert(area);
});
</script>
</body>
</html>
