<!DOCTYPE html> 
<html lang="en"> 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
			content="width=device-width, initial-scale=1.0"> 
	<style> 
		img{ 
		height: 400px; 
		width: 300px; 
		} 
		h1{ 
		color: rgb(72, 0, 100); 
		margin-top: 20px; 
		font-family: Comic Sans MS, cursive, sans-serif; 
		} 
		.button{ 
		margin-left: 45%; 
		} 
	</style> 
	<script> 
		function before(){ 
			document.getElementById('myImage') 
			.src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg"; 
			document.getElementById('message') 
			.innerHTML="before swapping this"; 
		} 
		
		function afterr(){ 
			document.getElementById('myImage') 
			.src="https://i.pinimg.com/originals/3e/47/41/3e474151bee70e682b19dac7ce5bb57e.jpg"; 
			document.getElementById('message') 
			.innerHTML="After swapping  this"; 
		} 
	</script> 
</head> 
<body> 
	<div class="container"> 
		<div class="row"> 
			<div class="col-md-3"></div> 
			<div class="col-md-6"> 
			<h1 id="message"> 
				hiii
			</h1> 
			<img id="myImage"
					src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" > 
			</div> 
			<div class="col-md-3"></div> 
		</div> 
	</div> 
	<div class="button"> 
		<button class="btn btn-warning"
				onclick=before();> 
			Before 
		</button> 
		<button class="btn btn-success"
				onclick=afterr();> 
			Afterr 
		</button> 
	</div> 
</body> 
</html>
